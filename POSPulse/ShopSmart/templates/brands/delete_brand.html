<!DOCTYPE html>
<html>
<head>
    <title>Delete Brand</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ brand.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'brand_list' %}">Cancel</a>
    </form>
</body>
</html>
