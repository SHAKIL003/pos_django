<!DOCTYPE html>
<html>
<head>
    <title>Delete Specification</title>
</head>
<body>
    <h1>Delete Specifications for "{{ specification.mobile.name }}"</h1>
    <p>Are you sure you want to delete the specifications for "{{ specification.mobile.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'mobile_detail' specification.mobile.id %}">Cancel</a>
    </form>
</body>
</html>
